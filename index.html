<!DOCTYPE html>
<html>
	<head>
<meta name="viewport" content="width=640px, initial-scale=.5, maximum-scale=.5" />
	<link rel="stylesheet" type="text/css" href="csstestcss.css">
<script src="onefieldjscss.js"></script>
</head>
<body>
<div class="testbox">
  <h1>OneField</h1>


    
  <form action="mailto:reecep@datacom.co.nz" method="GET">
	<hr>
	<div id="job">
	<input type="text" name="svnumber" placeholder="SV Number"><br>
	<input type="text" name="Location" placeholder="Location"><br>
	<a href="#!" class="button2" onclick=timestamp("LeftOfficetxt")>Left Base</a><input type="text2" name="LeftOfficetxt" id="LeftOfficetxt">
	<a href="#!" class="button2" onclick=timestamp("ArriveSitetxt")>Arrive Site</a><input type="text2" name="ArriveSitetxt" id="ArriveSitetxt">
	<a href="#!" class="button2" onclick=timestamp("LeftSitetxt")>Left Site</a><input type="text2" name="LeftSitetxt" id="LeftSitetxt">
	<a href="#!" class="button2" onclick=timestamp("ArriveOfficetxt")>Arrive Base</a><input type="text2" name="ArriveOfficetxt" id="ArriveOfficetxt">
	<a href="#!" class="button" onclick=partsinform()>Parts In</a>
	<a href="#!" class="button" onclick=partsoutform()>Parts Out</a><br>
	<textarea name="diag" id="diag" placeholder="Diagnosis"></textarea><br>
	<a href="#!" class="button" onclick="alert('Next Job!')">Next Job</a>
	<input type="submit" value="Send" />
	</div>
	<div id="partsin" style="display:none">
			<h1>Parts In</h1>
				
				<input name="picb" type="checkbox" id="lottopartsin" onclick="showhidefield('AssetNumberin','lottopartsin')"><p>Lotto</p><br>
				<input type="text" name="PartNumberin" id="PartNumberin" placeholder="Part Number"><br>
				<input type="text" name="SerialNunberin" id="SerialNunberin" placeholder="Serial Number"><br>
				<input type="text" name="AssetNumberin" id="AssetNumberin" placeholder="AssetNumber" style="display:none">
				<a href="#!" class="button" onclick=returnscreen("partsin")>Cancel</a>
				<a href="#!" class="button" onclick=returnscreen("partsin")>Save</a><br>			
			</div>
			<div id="partsout" style="display:none">
			<h1>Parts Out</h1>
				<input name="pocb" type="checkbox" id="lottopartsout" onclick="showhidefield('AssetNumberout','lottopartsout')"><p>Lotto</p><br>
				<input type="text" name="PartNumberout" id="PartNumberout" placeholder="Part Number"><br>
				<input type="text" name="SerialNunberout" id="SerialNunberout" placeholder="Serial Number"><br>
				<input type="text" name="AssetNumberout" id="AssetNumberout" placeholder="AssetNumber" style="display:none">
				<a href="#!" class="button" onclick=returnscreen("partsout")>Cancel</a>
				<a href="#!" class="button" onclick=returnscreen("partsout")>Save</a><br>			
			</div>
  </form>
</div>
</body>
</html>
